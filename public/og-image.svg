<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0F172A"/>
  <defs>
    <radialGradient id="grad1" cx="50%" cy="0%" r="70%" fx="50%" fy="0%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF914D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="15" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>

  <!-- Logo/Brand Symbol (Simplified) -->
  <circle cx="600" cy="180" r="50" fill="#FF6B00" opacity="0.1" />
  <path d="M600 150 L630 210 L570 210 Z" fill="#FF6B00" />
  
  <!-- Main Title -->
  <text x="600" y="300" font-family="Arial, sans-serif" font-weight="800" font-size="64" text-anchor="middle" fill="#FFFFFF" filter="url(#shadow)">
    GamsGo 프로모션 코드
  </text>
  
  <!-- Promo Code Box -->
  <rect x="450" y="340" width="300" height="100" rx="15" fill="#FF6B00" filter="url(#shadow)"/>
  <text x="600" y="408" font-family="monospace" font-weight="900" font-size="60" text-anchor="middle" fill="#000000">
    TA9Y3
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-weight="600" font-size="32" text-anchor="middle" fill="#94A3B8">
    유튜브 프리미엄 / 넷플릭스 / ChatGPT Plus 최저가
  </text>
  
  <!-- Trust Badges -->
  <g transform="translate(480, 560)">
    <circle cx="0" cy="0" r="15" fill="#FF6B00" opacity="0.2" />
    <text x="25" y="10" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF" font-weight="600">안전한 공식 파트너</text>
  </g>
  <g transform="translate(720, 560)">
    <circle cx="0" cy="0" r="15" fill="#FF6B00" opacity="0.2" />
    <text x="25" y="10" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF" font-weight="600">24/7 한국어 지원</text>
  </g>
</svg>
